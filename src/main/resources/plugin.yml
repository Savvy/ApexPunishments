name: ApexBans
version: ${project.version}
main: io.apexcreations.apexbans.ApexBans
authors: [Majr, Savvy]
description: Basic Punishment System
website: https://apexcreations.github.io/

permissions:
  apexbans.command.*:
    description: Gives access to all commands.
    children:
      apexbans.command.ban: true
      apexbans.command.mute: true
      apexbans.command.unmute: true
      apexbans.command.unban: true